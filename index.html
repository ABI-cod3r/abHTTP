<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="assets/main.css">
    <title>abHTTP Lib</title>
</head>
<body>
    <div class="container">
        <div class="text-center">
        <h2>abHTTP LIB. v 1.0</h2>
        <p>Testing the LIB. with JSONPlaceholder REST API fake users data</p>
        </div>
    </div>
    <br><br>
    <div class="container">
        <div class="row">
            <div class="six columns">
        <form id="user-form">
            <div>
                <label>Adding New User</label>
            </div>
            <div>
                <input type="text" id="name" placeholder="Name" class="u-full-width">
            </div>
            <div>
                <input type="text" id="username" placeholder="Username" class="u-full-width">
            </div>
            <div>
                <input type="email" id="email" placeholder="Email" class="u-full-width">
            </div>
            <div>
                <input type="submit" value="Submit" class="button-primary" style="margin-right: 4px;">
                <input type="submit" value="Update" id="update" class="button-primary">
            </div>
        </form>
        </div>
        <div class="six columns">
            <div>
                <label>Fetching Users</label>
            </div>
        <form id="url-form">
            <div>
                <input type="text" id="url-input" placeholder="URL" class="u-full-width" value="https://jsonplaceholder.typicode.com/users">
            </div>
            <div>
                <input type="submit" value="Fetch" class="button button-primary" style="margin-right: 4px;">
                <input type="submit" value="delete" id="delete" class="button-primary">
            </div>
        </form>
        </div>
        </div>
        <div id="users" style="display: grid; grid-template-columns: auto auto auto;"></div>
    </div>
    <script src="abHTTPLib.js"></script>
    <script src="app.js"></script>
</body>
</html>
